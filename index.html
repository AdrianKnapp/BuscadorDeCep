 <body>
   <section class="content-box">
     <h1> Buscar endereço </h1>
     <span class="page-subtitle">
      Made by Adrian Knapp
     </span>
     <form id="address-search">
       <div class="group">
         <div class="lds-dual-ring"></div>
         <input type="text" spellcheck="false" class="page-inputs" data-cep="">
         <span class="bar"></span>
         <label>CEP</label>
       </div>
       <div class="alert">
         CEP inválido.
         <div class="alert-close">×</div>
       </div>
       <button type="submit"> Buscar </button>
     </form>

     <div class="address-info-box">
       <div class="address-line">
         <span class="title-line"> Estado: </span>
         <span data-address="uf"></span>
       </div>
       <div class="address-line">
         <span class="title-line"> Cidade: </span>
         <span data-address="localidade"></span>
       </div>
       <div class="address-line">
         <span class="title-line"> Bairro: </span>
         <span data-address="bairro"></span>
       </div>
       <div class="address-line">
         <span class="title-line"> Rua: </span>
         <span data-address="logradouro"></span>
       </div>
       <div class="address-line">
         <span class="title-line"> DDD: </span>
         <span data-address="ddd"></span>
       </div>
     </div>
   </section>
   <!-- <footer>
     Made by Adrian Knapp
   </footer> -->

   <script src="node_modules/vanilla-masker/lib/vanilla-masker.js"></script>
   <script src="src/js/script.js"></script>
 </body>

 </html>
